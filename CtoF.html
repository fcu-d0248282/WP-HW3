
<!DOCTYPE html>

<html>
  <head>
  <meta charset = "utf-8">
  <title>C to F</title>
  <script type="text/javascript">
  <!----
    function CtoF(c){
      var f;
      f = 9.0/5.0*c + 32;
      return f;
    }

    var tempC;
    var tempF;
    tempC = parseFloat(window.prompt("請輸入攝氏溫度:"));
    tempF = CtoF(tempC);
    document.write("<h1>攝氏溫度 = " + tempC + "°C 華氏溫度 = " + tempF + "°F</h1>");
    
    //F= 9/5 C＋ 32
    //----->
  </script>
  </head>
  <body>

  </body>
</html>
